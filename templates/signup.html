{% extends 'base.html'%} {% block head%}
<h1 align="center">Sign Up Page</h1> {% endblock %} {% block body %}
<div align="center">
    <form action="/signup" method="POST">
        <form action="/signup" method="POST">
            <div class="form-row">
                <div class="col">
                    <div class="form-group">
                        <label for="inputEmail">Email address</label>
                        <input type="email" name="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" required>
                    </div>
                </div>

                <div class="col">
                    <div class="form-group">
                        <label for="userPassword">Password</label>
                        <input type="password" name="password" class="form-control" id="userPassword" required>
                    </div>
                </div>
            </div>

            <div class="form-row">
                <div class="col">
                    <input type="text" class="form-control" name="username" placeholder="Username" required>
                </div>
                <div class="col">
                    <input type="text" class="form-control" name="employeeid" placeholder="EmployeeID" required>
                </div>
            </div>

            <br>
            <button type="submit" value="Sign Up" class="btn btn-primary">Sign Up</button>
        </form>

        <br>
        <form action="/main_page" method="POST">
            <button class="btn btn-info" value='Go Back to main page'>
          Go Back to Main Page
        </button>
        </form>

</div>

{% endblock %}
