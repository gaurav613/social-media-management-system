{% extends 'base.html'%} {% block head%}
<h1 align="center">Log In</h1> {% endblock %} {% block body %}
<div align="center">
    <form action="/login" method="POST">
        <div class="col">
            <input type="text" class="form-control" name="username" placeholder="Username" , value="{{usename}}" required>
        </div>
        <div class="col">
            <input type="password" class="form-control" name="password" placeholder="Password" required>
        </div>

        <br>
        <button type="submit" value="Log In" class="btn btn-primary">Log In</button>
    </form>

    <br>
    <form action="/main_page" method="POST">
        <button class="btn btn-info" value='Go Back to main page'>
          Go Back to Main Page
        </button>
    </form>
</div>
{% endblock %}
