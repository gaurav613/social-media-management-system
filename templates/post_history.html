{% extends 'base.html'%} {% block head%}
<form action="/main_page">
    <button class="btn btn-info" value='Sign Out'>
      Return to Main Page
    </button>
</form>
<h1 align="center">Post History</h1> {% endblock %} {% block body %}
<div align="center">
    <table class="table table-striped">
        <tr>
            <th scope="col">Post</th>
            <th scope="col">Made By</th>
            <th scope="col">Status</th>
        </tr>
        {% for post in posts %}
        <tr>
            <td>
                {{ post.Content }}
            </td>
            <td>
                {{ post.Name }}
            </td>
            <td>
                {{ post.Status }}
            </td>

        </tr>
        {% endfor %}
    </table>
    <br><br>
</div>

{% endblock %}
