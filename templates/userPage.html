{% extends 'base.html'%} {% block head%}
<h1 align="center">Welcome, {{user}}!</h1> {% endblock %} {% block body %}
<div align="center">
    <h2>
        Your posts
    </h2>
    <table class="pure-table">
        <tr>
            <th>Post</th>
            <th>Status</th>
        </tr>

        {%for post in posts%}
        <tr>
            <td>{{post.Content}}</td>
            <td>{{post.Status}}</td>
        </tr>
        {%endfor%}
    </table>
    <form action='/main_page'></form>
    <input type='submit' value='Sign Out'>
    </form>
</div>
{% endblock %}
